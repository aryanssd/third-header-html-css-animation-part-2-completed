<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <title>third header</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="left">
                <h1 class="logo">M<span class="colored-text">O</span>TOR</h1>
            </div>
            <div class="right">
                <ul class="nav-bar-links">
                    <li class="link">Home</li>
                    <li class="link">Buy</li>
                    <li class="link">Products</li>
                    <li class="link login">Login</li>
                </ul>
            </div>
        </div>
        <div class="image-text">
            <div class="text">
                <h1 class="big-text">
                    N<span class="colored-text">e</span>ed <span class="colored-text">F</span>or Spee<span class="colored-text">d</span>
                </h1>
            </div>
            <img src="pics/motor-header.png" alt="" class="image">
        </div>
        <div class="media">
            <div class="media-link">
                <i class="fa fa-facebook-square" style="font-size: 28px;"></i>
                <span class="media-text"> face book</span>
            </div> 

            <div class="media-link">
                <i class="fa fa-instagram" style="font-size: 28px;"></i>
                <span class="media-text"> instagram</span>
            </div>      

            <div class="media-link">
                <i class="fa fa-twitter-square" style="font-size: 28px;"></i>
                <span class="media-text"> twitter</span>
            </div>
        </div>
    </div>
</body>
</html>
